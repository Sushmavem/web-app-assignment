<!DOCTYPE html>
<html>
<head>
<style>
input {
width: 300px;
font-size: 20px;
margin-bottom: 10px;
}
button {
width: 230px;
font-size: 20px;
margin: 5px;
}
.button_div {
margin-top: 10px;
}
#container {
padding: 10px;
margin: 10px;
text-align: center;
}
</style>
<script>
function calculate(operation) {
const num1 = parseFloat(document.getElementById("num1").value);
const num2 = parseFloat(document.getElementById("num2").value);
let result;

if (isNaN(num1) || isNaN(num2)) {
result = "Please enter valid numbers!";
} else {
switch (operation) {
case 'add':
result = num1 + num2;
break;
case 'subtract':
result = num1 - num2;
break;
case 'multiply':
result = num1 * num2;
break;
case 'divide':
result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero!";
break;
default:
result = "Invalid operation!";
}
}
document.getElementById("res").value = result;
}
</script>
</head>

<body>
<div id="container">
<div class="input_div">
<input type="number" placeholder="Enter the value of X" id="num1" />
<input type="number" placeholder="Enter the value of Y" id="num2" />
<input type="text" placeholder="Result will appear here" id="res" disabled />
</div>

<div class="button_div">
<button onclick="calculate('add')">Addition (X + Y)</button>
<button onclick="calculate('subtract')">Subtraction (X - Y)</button>
<button onclick="calculate('multiply')">Multiplication (X * Y)</button>
<button onclick="calculate('divide')">Division (X / Y)</button>
</div>
</div>
</body>
</html>
